<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🌸 İşaret Dili Ruh Testi 🌸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      color: #444;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      font-size: 28px;
    }
    .question {
      background-color: #ffeefc;
      padding: 15px;
      border: 2px dashed #ffb6c1;
      border-radius: 15px;
      margin-bottom: 20px;
      display: none;
    }
    label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    .next-button {
      background-color: #ffb6c1;
      color: white;
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .next-button:hover {
      background-color: #ff69b4;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background-color: #fff0fa;
      border: 2px solid #ffb6c1;
      display: none;
    }
  </style>
</head>
<body>

  <h1>🌈 İşaret Dili Ruh Testi 🌈</h1>
  <p style="text-align:center;">✨ Her soruya cevap ver, sonunda hangi sevimli seviyede olduğunu öğren! ✨</p>

  <div id="quiz">
    <!-- Sorular burada dinamik olarak gösterilecek -->
  </div>

  <div id="result"></div>

  <script>
    const questions = [
      {
        text: "1️⃣ Merhametli biri misin?",
        options: [
          { text: "🧸 Evet, içim pamuk gibi!", value: 1 },
          { text: "🌧️ Bazen, duygularım dalgalı.", value: 0 }
        ]
      },
      {
        text: "2️⃣ Yeni şeyler öğrenmek seni heyecanlandırır mı?",
        options: [
          { text: "🚀 Kesinlikle, öğrenmeyi severim!", value: 1 },
          { text: "😴 Çok da heyecanlandırmaz.", value: 0 }
        ]
      },
      {
        text: "3️⃣ İnsanlara yardım etmek seni mutlu eder mi?",
        options: [
          { text: "🤗 Evet, kalbim kocaman!", value: 1 },
          { text: "🙈 Bazen olabilir.", value: 0 }
        ]
      },
      {
        text: "4️⃣ Empati gücün yüksek mi?",
        options: [
          { text: "💓 Evet, hemen hissederim.", value: 1 },
          { text: "🫧 Bazen fark etmem zor oluyor.", value: 0 }
        ]
      },
      {
        text: "5️⃣ Sessizce anlaşmak sence büyülü mü?",
        options: [
          { text: "✨ Evet! Sessizliğin dili var.", value: 1 },
          { text: "🤔 Daha önce düşünmedim.", value: 0 }
        ]
      },
      {
        text: "6️⃣ Hiç işitme engelli biriyle tanıştın mı?",
        options: [
          { text: "🫶 Evet, tanıştım!", value: 1 },
          { text: "🐥 Hayır ama tanışmak isterim.", value: 0 }
        ]
      },
      {
        text: "7️⃣ Beden dili ve yüz ifadesine dikkat eder misin?",
        options: [
          { text: "🎭 Evet, çok dikkat ederim.", value: 1 },
          { text: "😅 Pek fark etmiyorum genelde.", value: 0 }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");

    function showQuestion() {
      quizDiv.innerHTML = "";

      const q = questions[currentQuestion];
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.style.display = "block";

      const qText = document.createElement("p");
      qText.innerText = q.text;
      qDiv.appendChild(qText);

      q.options.forEach((option, index) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = option.value;
        label.appendChild(input);
        label.appendChild(document.createTextNode(" " + option.text));
        qDiv.appendChild(label);
      });

      const nextBtn = document.createElement("button");
      nextBtn.innerText = "Sonraki ➡️";
      nextBtn.className = "next-button";
      nextBtn.onclick = () => {
        const selected = qDiv.querySelector('input[name="answer"]:checked');
        if (selected) {
          score += parseInt(selected.value);
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        } else {
          alert("Lütfen bir seçenek seç!");
        }
      };

      qDiv.appendChild(nextBtn);
      quizDiv.appendChild(qDiv);
    }

    function showResult() {
      quizDiv.innerHTML = "";
      resultDiv.style.display = "block";

      if (score >= 6) {
        resultDiv.innerHTML = "🌟 <strong>Süper Yıldız Seviye!</strong><br><br>Senin kalbin işaret dili için ışıldıyor! 🤟<br>Hadi, bu güzel dili öğrenmeye başla!";
      } else if (score >= 4) {
        resultDiv.innerHTML = "💖 <strong>Pembe Kalp Seviye!</strong><br><br>Senin içinde bu dilin tohumları var! 🪴<br>Biraz bilgiyle çok güzel işler yaparsın!";
      } else {
        resultDiv.innerHTML = "🍬 <strong>Minnoş Seviye</strong><br><br>Sen daha yolun başındasın ama bu tatlı yolculuk seni bekliyor! 🎀";
      }
    }

    // İlk soruyu göster
    showQuestion();
  </script>

</body>
</html>
